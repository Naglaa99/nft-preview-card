<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="card">
    <div class="card-img">
        <img src="./images/image-equilibrium.jpg" width="220px" id="equilibrium" alt="">
    </div>
   
     

    
      
    <div class="card-title">
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li style="color: hsl(178, 100%, 50%);"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</li>
        <li style="color: hsl(215, 51%, 70%);"><img src="./images/icon-clock.svg" alt="">3 days left</li>
      </ul>
      <hr>
      <ul>
        <li class="avatar">
          <img src="./images/image-avatar.png" width="30px" height="30px" alt="">
          <p> Creation of </p>
          <span class="name">Jules Wyvern</span>
        </li>
      </ul>

    </div>
</body>

</html>
